subprojects {
    apply plugin: "java"
    apply plugin: "checkstyle"

    repositories {
        mavenCentral()
    }

    checkstyle {
        configFile = "$rootDir/gradle/checkstyle.xml" as File
        checkstyleTest.enabled = false
    }

    sourceCompatibility = "1.8"
    compileJava.options.encoding = "UTF-8"
}

project.ext {
    dependencyJunit = "junit:junit:4.12"
    dependencyNettyAll = "io.netty:netty-all:4.1.33.Final"
    dependencySlf4j = "org.slf4j:slf4j-jdk14:1.7.25"
    dependencyJavaxJson = "org.glassfish:javax.json:1.1.4"
}
