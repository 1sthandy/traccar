subprojects {
    apply plugin: 'java'
    apply plugin: 'checkstyle'

    repositories {
        mavenCentral()
    }

    checkstyle {
        configFile = "$rootDir/gradle/checkstyle.xml" as File
        checkstyleTest.enabled = false
    }

    sourceCompatibility = '1.8'
    compileJava.options.encoding = 'UTF-8'
}
